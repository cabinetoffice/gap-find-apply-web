name: Admin CI

on:
  push:
    branches:
      - feature/**
      - GAP-**
      - fix/**
      - bug/**
      - TMI2-**
    paths:
      - "packages/admin/**"
      - ".github/workflows/admin-feature.yml"
      - "package.json"
      - "yarn.lock"

jobs:
  build:
    name: Test app

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate .env files
        run: |
          cp packages/admin/.env.example packages/admin/.env
          sed -i -e '/TINYMCE_API_KEY=/s/$/${{ secrets.TINYMCE_API_KEY }}/g' packages/admin/.env 

      - name: Read .nvmrc
        run: echo "::set-output name=NVMRC::$(cat .nvmrc)"
        id: nvm

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn workspace admin install --immutable

      - name: Install gap-web-ui dependencies
        run: |
          yarn workspace gap-web-ui install --immutable

      - name: Build gap-web-ui application
        run: |
          yarn workspace gap-web-ui build

      - name: Build application
        run: |
          yarn workspace admin build

      - name: Snyk setup
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --yarn-workspaces --strict-out-of-sync=false

      - name: Lint files
        run: |
          yarn workspace admin lint

      - name: Units Tests
        run: |
          yarn workspace admin coverage
