name: Applicant CI

on:
  pull_request:
    branches:
      - develop
    paths:
      - "packages/applicant/**"
      - "packages/gap-web-ui/**"  
      - ".github/workflows/applicant-ci.yml"
      - "package.json"
      - "yarn.lock"

jobs:
  test:
    name: Test app

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate .env files
        run: |
          cp packages/applicant/.env.example packages/applicant/.env

      - name: Read .nvmrc
        run: echo "::set-output name=NVMRC::$(cat .nvmrc)"
        id: nvm

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: 'yarn'

      - name: Cache next build
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/packages/applicant/.next/cache
          key: ${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Lint files
        run: |
          yarn workspace applicant lint

      - name: Build gap-web-ui
        run: |
          yarn workspace gap-web-ui build
      
      - name: Units Tests
        run: |
          yarn workspace applicant coverage
          
      - name: Build application
        run: |
          yarn workspace applicant build