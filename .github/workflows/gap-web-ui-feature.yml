name: Feature Workflow

on:
  push:
    branches:
      - feature/**
      - AFG-**
      - GAP-**
      - fix/**
      - bug/**
      - TMI2-**
    paths:
      - "packages/gap-web-ui/**"
      - ".github/workflows"
      - "package.json"
      - "yarn.lock"

jobs:
  build:
    name: gap-web-ui CI

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "::set-output name=NVMRC::$(cat .nvmrc)"
        id: nvm

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn workspace gap-web-ui install --frozen-lockfile

      - name: Snyk setup
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --yarn-workspaces --strict-out-of-sync=false

      - name: Lint files
        run: |
          yarn workspace gap-web-ui lint

      - name: Build application
        run: |
          yarn workspace gap-web-ui build

      - name: Units Tests
        run: |
          yarn workspace gap-web-ui coverage
